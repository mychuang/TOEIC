<div class="container-fluid">
  <div class="row">
    <div style="font-size: 18px; margin-bottom:20px; color:rgb(98, 160, 95)" >Current word: {{currentIndex + 1}}/{{words.length}}</div>
  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <div class="card">
        <div class="text-center fw-bold" style="font-size: 52px; margin-bottom:40px;">
          {{currentWord.VAR}}
        </div>
        <div class="card-body">
          <p class="card-text" style="font-size: 36px; margin-bottom:20px;">
            {{currentWord.CVAR}}
          </p>
          <p class="card-text" style="font-size: 28px; margin-bottom:20px; line-height: 1.5;">
            {{currentWord.SENT}}
          </p>
          <p class="card-text" style="font-size: 24px; margin-bottom:20px; color:cadetblue">
            {{currentWord.REMARK}}
          </p>
        </div>
    </div>
    <div class="col-2"></div>
  </div>

  <div class="row">
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button class="btn btn-secondary btn-block" (click)="prevVocabulary()" style="font-size: 24px; margin-right: 10px; background-color:bisque">
        Previous
      </button>
      <button class="btn btn-primary btn-block" (click)="nextVocabulary()" style="font-size: 24px; background-color:bisque">
        Next
      </button>
    </div>
  </div>
</div>
